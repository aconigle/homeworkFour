<ion-header>
  <ion-navbar>
    <ion-title>
      My Favorite Foods
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let list of lists">
    <ion-list-header>{{list.listheader}}</ion-list-header>
    <button ion-item *ngFor="let item of list.Items">{{item.item}}</button>
  </ion-list>
</ion-content>
